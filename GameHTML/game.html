<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntuaci√≥n - Kollector Chicken</title>
    <link rel="stylesheet" href="../GameCSS/style.css">
</head>
<body>
    <div class="container-main">
        <div class="logo">
            <img src="../GameImages/Logo.png">
        </div>
        <div class="game-image">
            <img id="icon" src="../GameImages/Pantalla juego/juegoIcon.png">
            <img id="frame" src="../GameImages/Pantalla juego/juego3.png">
            <div id="game-container"></div>
            <script type="module">

                // DEPENDECIAS //
                //import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.module.js';
                //import * as FBXLoader from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js';
                //import * as OrbitControls from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js';
                //import * as fflate from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/fflate.min.js';
                import * as THREE from 'three';
                import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
                import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader.js';   
                //import { fflate } from 'three/examples/jsm/libs/fflate.module.js';   

                // VARIABLES //
                let cube, renderer, scene, camera, contenedor;

                // ON LOAD //
                function init(){
                    // ESCENA //
                    scene = new THREE.Scene();
                    scene.background = new THREE.Color("#566573");

                    contenedor = document.getElementById('game-container');
                    let width = contenedor.clientWidth;
                    let height = contenedor.clientHeight;

                    // CAMARA //
                    camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
                    camera.position.set(0, 0, 10);
                    camera.aspect = width / height;

                    // LUCES //
                    let light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
                    light.position.set(0, 1, 0);
                    scene.add(light);

                    light = new THREE.DirectionalLight(0xffffff, 1.0);
                    light.position.set(0, 1, 0);
                    scene.add(light);

                    // MODELOS //
                    //const gCube = new THREE.BoxGeometry(2, 2, 2, 10, 10, 10);
                    //const mCube = new THREE.MeshBasicMaterial({
                    //color: 0x00ff00,
                    //wireframe: true,
                    //});
                    //cube = new THREE.Mesh(gCube, mCube);
                    //cube.position.set(0,0,0);
                    //scene.add(cube);
                    const fbxLoader = new FBXLoader();

                    fbxLoader.load('../GameModels/Modelos/Farm/BigBarn.fbx', (object) => {
                        object.scale.multiplyScalar(0.1); 
                        scene.add(object);
                        },
                        (xhr) => {
                            console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
                        },
                        (error) => {
                            console.log(error)
                        }
                    );

                    // RENDERER //
                    renderer = new THREE.WebGLRenderer();
                    renderer.setSize( width, height);
                    renderer.setPixelRatio( window.devicePixelRatio );
                    contenedor.appendChild(renderer.domElement);    

                    // EVENT LISTENERS //
                    window.addEventListener( 'resize', onWindowResize, false );

                    // FUNCTION CALLS //
                    animate();
                }
                // FUNCIONES //
                function animate(){
                    requestAnimationFrame(animate);

                    renderer.render(scene, camera);
                }

                function onWindowResize() {
                    const widthUpdate = contenedor.clientWidth;
                    const heightUpdate = contenedor.clientHeight;

                    camera.aspect = widthUpdate / heightUpdate;
                    camera.updateProjectionMatrix();

                    // Adjust renderer size based on container's size
                    renderer.setSize(widthUpdate, heightUpdate);

                }

                init();

            </script>
            
        </div>
        <button class="back-button" onclick="window.history.back()">
            <img src="../GameImages/regresar.png" alt="Back">
        </button>
    </div>
</body>
</html>
