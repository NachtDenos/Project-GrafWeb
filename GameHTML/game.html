<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntuaci√≥n - Kollector Chicken</title>
    <link rel="stylesheet" href="../GameCSS/style.css">
</head>
<body>
    <div class="container-main">
        <div class="logo">
            <img src="../GameImages/Logo.png">
        </div>
        <div class="game-image">
            <img id="icon" src="../GameImages/Pantalla juego/juegoIcon.png">
            <img id="frame" src="../GameImages/Pantalla juego/juego3.png">
            <div id="game-container"></div>
            <script type="module">
                import * as THREE from "../GameJS/three.module.js";
                function init(){
                    const scene = new THREE.Scene();
                    scene.background = new THREE.Color("#566573");

                    const contenedor = document.getElementById('game-container');

                    let width = contenedor.clientWidth;
                    let height = contenedor.clientHeight;

                    const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
                    camera.position.set(0, 0, 10);
                    camera.aspect = width / height;

                    const renderer = new THREE.WebGLRenderer();
                    renderer.setSize( width, height);
                    renderer.setPixelRatio( window.devicePixelRatio );

                    const gCube = new THREE.BoxGeometry(2, 2, 2, 10, 10, 10);
                    const mCube = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    wireframe: true,
                    });
                    const cube = new THREE.Mesh(gCube, mCube);
                    cube.position.set(0,0,0);
                    scene.add(cube);

                    contenedor.appendChild(renderer.domElement);    

                    //const renderer = new THREE.WebGLRenderer();
                    //renderer.setSize(window.innerWidth, window.innerHeight);
                    //document.body.appendChild(renderer.domElement);

                    window.addEventListener( 'resize', onWindowResize, false );

                    function animate(){
                    requestAnimationFrame(animate);
                    cube.rotation.y = cube.rotation.y + 0.01;

                    renderer.render(scene, camera);
                    }

                    function onWindowResize() {
                        const widthUpdate = contenedor.clientWidth;
                        const heightUpdate = contenedor.clientHeight;

                        camera.aspect = widthUpdate / heightUpdate;
                        camera.updateProjectionMatrix();

                        // Adjust renderer size based on container's size
                        renderer.setSize(widthUpdate, heightUpdate);

                    }

                    animate();
                }

                init();

            </script>
            
        </div>
        <button class="back-button" onclick="window.history.back()">
            <img src="../GameImages/regresar.png" alt="Back">
        </button>
    </div>
</body>
</html>
