<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Kollector Chicken</title>
    <link rel="stylesheet" href="../GameCSS/style.css">
    <script src="http://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
    <div class="container-main">
        <div class="logo">
            <img src="../GameImages/Logo.png">
        </div>
        <div class="buttons-menu">
            <button>
                <a href="../GameHTML/gameMode.html">
                <img src="../GameImages/Pagina principal/crearPartida.png" alt="Prueba">
                </a>
            </button>
            <button>
                <a href="../GameHTML/searchGame.html">
                <img src="../GameImages/Pagina principal/unirse.png" alt="Prueba">
                </a>
            </button>
            <button>
                <a href="../GameHTML/settings.html">
                <img src="../GameImages/Pagina principal/ajuste.png" alt="Prueba">
                </a>
            </button>
            <button>
                <a href="../GameHTML/leaderboard.html">
                <img src="../GameImages/Pagina principal/puntuacion.png" alt="Prueba">
                </a>
            </button>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="../GameMusic/BestFriend.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <script>
            let fb = new Firebase("https://kollector-chicken-default-rtdb.firebaseio.com/data");
            sessionStorage.setItem('gameEntry', 'valid');
            let valueMusic = 100;
            fb.child("General").child("Configuration").once("value", function(snapshot) {
                if (snapshot.exists()) {
                    console.log('snapshot exists');
                    console.log(snapshot);
                    valueMusic = snapshot.val().music;
                    console.log(valueMusic);
                } else {
                    console.log("No data found.");
                }
            }, function(error) {
                console.error("Error fetching data:", error);
            });

            document.addEventListener("DOMContentLoaded", function() {
                const backgroundMusic = document.getElementById("backgroundMusic");
                document.body.addEventListener("mousemove", function () {
                    backgroundMusic.play();
                    backgroundMusic.volume = valueMusic/100;
                    console.log(backgroundMusic.volume);
                })
            });
        </script>
        <!--<script src="../GameJS/general.js" type="module"></script>-->
    </div>
</body>
</html>
